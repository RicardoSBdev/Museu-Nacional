<!DOCTYPE html>
<html>
<head>
    <title>Museu Nacional</title>
    <meta charset="UTF-8">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilo Customizado -->
    <link rel="stylesheet" href="css/estilo.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>
<body>

    <div id="container"> <!-- Início container -->

        <header> <!-- Início header -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

        <nav> <!-- Início nav -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Exposições</a></li>
                <li><a href="#">Pesquisa</a></li>
                <li><a href="#">Acervo</a></li>
                <li><a href="#">Vídeos</a></li>
                <li><a href="#">Fotos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav> <!-- /Fim nav -->

        </header> <!-- /Fim header -->

        <div id="principal"> <!-- Início principal -->

            <div id="conteudo"> <!-- Início conteudo -->
                <section id="capa">
                    <img src="/img/museu.png" alt="Museu Nacional">
                </section>
            </div> <!-- /Fim conteudo -->

            <aside> <!-- Início aside -->
                <section id="depoimento"> <!-- Início depoimento -->
                    <img src="/img/depoimento.png" alt="Depoimento: Museu Nacional, criado em 1922, é um dos mais importantes museus do Brasil, reunindo um acervo de mais de 250 mil itens. Direção do museu.">
                </section> <!-- /Fim depoimento -->

                <section id="visita"> <!-- Início visita -->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>
                </section> <!-- /Fim visita -->

                <section id="galeria"> <!-- Início galeria -->
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93" alt="Sala de exposição do museu com painéis informativos e obras expostas nas paredes">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93" alt="Corredor interno do museu com iluminação cênica verde e vitrines expositivas">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93" alt="Área de exposição do museu com objetos históricos e painéis explicativos">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93" alt="Vestido histórico em exibição no museu, exposto em manequim dentro de vitrine">
                    </a>

                </section> <!-- /Fim galeria -->
            </aside> <!-- /Fim aside -->

        </div> <!-- /Fim header -->

    </div> <!-- /Fim principal -->
    
</body>
</html>
